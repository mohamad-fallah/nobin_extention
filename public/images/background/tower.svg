    <!-- Base -->
    <rect x="145" y="350" width="10" height="50" fill="white"/>
    <rect x="135" y="340" width="30" height="10" fill="white"/>
    
    <!-- Main Tower -->
    <rect x="147" y="100" width="6" height="250" fill="white"/>
    
